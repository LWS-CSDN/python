<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app" class="aa">
        {{msg}}
    <!-- vue提供两个指令
     v-text v-html 都可以直接根据属性名data中数据渲染
     到指定标签内
    -->
    <h2 v-text="msg"></h2>
    <!-- v-text:{{}}取值区别
        1.使用{{}}取值不会将标签原始数据覆盖 
        使用v-text获取数据会将标签中原始内容覆盖
        2.v-text获取数据时不会出现插值闪烁
        插值闪烁:当网络不好情况下使用{{}}方式获取数据
    -->
    <h2 v-html="msg"></h2>
    <!-- 
        共同点:都可以直接根据data中数据名,将数据渲染到标签内部
        v-text:v-text将获取数据直接以文本形式渲染到标签内部
        v-html:v-html将获取数据中含有html标签解析之后
        渲染到对应标签内部
     -->
    <h1>{{content}}</h1>
    <h1 v-text="content"></h1>
    <h1 v-html="content"></h1>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',//指定vue作用范围   推荐id选择器 id选择具有唯一性  
        data:{
            msg:'hello vue',
            content:"欢迎来到<a href='http://www.baidu.com'>百知教育</a>",
        }
    })
</script>
</html>
