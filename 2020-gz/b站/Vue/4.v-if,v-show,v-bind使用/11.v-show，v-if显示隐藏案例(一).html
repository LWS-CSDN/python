<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app" class="aa">
      
    <h1 v-show="isShow">{{content}}</h1>
    
    <input type="button" value="展示" @click="show">
    <input type="button" value="隐藏" @click="hidden">
    <input type="button" value="切换显示状态" @click="changeState">
  
  
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',//指定vue作用范围   推荐id选择器 id选择具有唯一性  
        data:{
            msg:'hello vue',
            age:23,
            content:"欢迎来到<a href='http://www.baidu.com'>百知教育</a>",
            isShow:false
        },
        methods:{
           show(){
                this.isShow=true;
           },
           hidden(){
                this.isShow=false;
           },
           changeState(){
                this.isShow=!this.isShow;
           },
        }
    })
</script>
</html>
