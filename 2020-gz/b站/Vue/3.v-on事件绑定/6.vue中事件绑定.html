<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app" class="aa">
        {{msg}}
    <!-- vue提供两个指令
     v-text v-html 都可以直接根据属性名data中数据渲染
     到指定标签内
    -->
    <h2 v-text="msg"></h2>
   
    <!-- 
        js事件三要素:
        1.事件源:发生事件源头称之为事件源 一般指的是html标签
        2.事件:发生特定动作 onclick单击 dblclick双击
        3.事件处理程序,事件处理函数

        vue事件:
        1.在vue中给定标签事件可以通过vue提供v-on指令进行事件绑定
        v-on：事件名
        2.在vue中事件处理函数统一声明在vue实例中methods属性

     -->
   
    <input type="button" value="点我" v-on:click="aaa">
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',//指定vue作用范围   推荐id选择器 id选择具有唯一性  
        data:{
            msg:'hello vue',
            content:"欢迎来到<a href='http://www.baidu.com'>百知教育</a>",
        },
        methods:{
            aaa:function(){
                alert('aaa');
            }
        }
    })
</script>
</html>
