<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>疫情追踪</h1>
    <h3>实时报道</h3>
    <button>点我有惊喜</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script>
$("button").click(function(){
    $.ajax({
        url:'/ajax',
        type:"post",
        data:{"name":"李四","score":99},
        success:function(d){
            $("h1").html("武汉感染人数:"+d)
        },error:function(){
            alert("发送请求失败")
        }
    })
})
</script>
