<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五种常用的Loading动效</title>
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        
    </style>
</head>
<body>
    

<div class="btn-show show-load1">Type 1</div>
<div class="btn-show show-load2">Type 2</div>
<div class="btn-show show-load3">Type 3</div>
<div class="btn-show show-load4">Type 4</div>
<div class="btn-show show-load5">Type 5</div>
<div class="btn-show hide-show">Hide Load</div>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/loading.js"></script>
<script>
    /**
     * 参数：支持字符串以及对象传参
     * 传值为字符串 默认第一种样式，提示文字为默认loading...
     * 传值为对象时
     * 1.type 类型，只支持五种，可扩展  必填项
     * 2.tip  提示文字  非必填
     * 3.虚拟DOM的两种创建方式.showTip 是否显示提示文字，默认为true  非必填
     * 使用方法
     * loading.showLoading()
     * loading.hideLoading()
     */
    $('.show-load1').click(()=>{
        loading.showLoading({
            type:1,
            tip:"加载中"
        })
    })
    $('.show-load2').click(()=>{
        loading.showLoading({
            type:2,
            tip:"type 2"
        })
    })
    $('.show-load3').click(()=>{
        loading.showLoading({
            type:3,
            tip:"type 3.虚拟DOM的两种创建方式"
        })
    })
    $('.show-load4').click(()=>{
        loading.showLoading({
            type:4,
            tip:"type 4"
        })
    })
    $('.show-load5').click(()=>{
        loading.showLoading({
            type:5,
            tip:"type 5"
        })
    })
    $('.hide-show').click(()=>{
        loading.hideLoading();
    })
</script>
</body>
</html>
