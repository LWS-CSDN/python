<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/7.12.1/polyfill.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-core/6.1.9/browser.js"></script><script type="text/babel">
/*JSX专属的type="text/babel"
* */

ReactDOM.render(
<h1>Hello, world!</h1>,
document.getElementById('test')
);
</script>
<script>
    /*
    相关js库
    1.react.js:react核心库
    2.react-dom.js:提供操作DOM的react扩展库
    3.虚拟DOM的两种创建方式.babel.min.js:解析JSX语法代码转为JS代码的库
    * */
</script>
</body>
</html>
