        @media(min-device-width:375px)and(max-device-width:667px)and(-webkit-min-device-pixel-ratio:2) {

        @media(min-device-width:414px)and(max-device-width:736px)and(-webkit-min-device-pixel-ratio:3) {
            /*iphone6plus*/
        }

    <!-- 
        viewport ：用户网页的可视区域.
        width：控制viewport的大小，可以指定一个值，如600，或者特殊的值，如device-width为设备的宽度（单位为缩放100%时的CSS的像素）。
        height：和 width 相对应，指定高度。
        initial-scale：初始缩放比例，也即是当页面第一次 load 的时候缩放比例。
        maximum-scale：允许用户缩放到的最大比例。
        user-scalable：用户是否可以手动缩放。

    解决方案

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script>
    (function (doc, win) {
        var docEl = doc.documentElement;
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);

<!-- 
扩展1:需要在每一个页面头都加上这句话。这里面关于maximun-scale的取值网上有几种不同说法。
有人建议用1.3，公司这边用的1.5。可能是我没有理解什么是允许用户最大缩放比例吧，放到真机上测试发现1.0，1.3，1.5没有什么区别。下面po一个网上建议用1.3的理由吧：
为什么是1.3？
目前大部分页面都是以320px为基准的布局，而iphone6的宽度比是375/320 = 1.171875，iphone6+则是 414/320 = 1.29375那么以1.29倍也就约等于1.3了。
 -->




<script>
    ;
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt =
            'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth
                if (!clientWidth) return
                docEl.style.fontSize = 37.5 * (clientWidth / 375) + 'px'
            }
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window)
</script>
