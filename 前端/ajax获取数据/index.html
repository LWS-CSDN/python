<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function ajaxGet(url) {
        return new Promise(function(resolve, reject) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function(res) {
                    resolve(res)
                },
                error: function(err) {
                    reject(url + '这个接口请求失败')
                }
            })
        })
    };
    async function getDate() {
        console.log('开始发送ajax请求')
        try {
            let result = await ajaxGet('https://mock.yonyoucloud.com/mock/7551/543'); // 执行到这里报错，直接跳至下面 catch() 语句
            console.log(result);
        } catch (err) {
            console.log(err)
        }
    }
    getDate();
</script>
