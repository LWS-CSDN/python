    class L_ajax {
        url(data){
            //url转码
            let data1=data+1;
            return data1;
        }
        ajaxGet(url) {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (res) {
                        resolve(res)
                    },
                    error: function (err) {
                        reject(err)
                    }
                })
            })
        }
        async getDate(url,success,error,debug=false) {
            //url:url地址
            //success:成功回调
            //error:失败回调
            //debug默认关闭调试模式 开启true调试模式
            if(debug){
                console.log(url+'开始发送ajax请求');
            }
            try {
                let result = await this.ajaxGet(url); // 执行到这里报错，直接跳至下面 catch() 语句       
                if(debug){
                    console.log(url+"请求返回的数据为:"+result);
                    console.log(url+"请求的数据类型为:",typeof(result));
                }
                success(result);
            } catch (err) {
                if(debug){
                    console.log(url+err);
                }
                error(err);         
            }            
        }
    }
    class L_event{
        l_onclick_custom(box,box_event){
            /*
            功能说明:绑定单个按钮点击事件
            box:要点击的那个按钮 例如$('.divbox')[0]或者$('#divbox')
            box_event:点击后要完成的函数
            */ 
            box_event.onclick=function(){
                boxlist_event();
            }
           
        }
        l_onclick_show(boxlist,boxlist_event){
            /*
            功能说明:点击boxlist的按钮让boxlist_event显示
            boxlist:要点击的一批按钮 例如:$('.box')
            boxlist_event:要隐藏的那一批东西 例如:$('.box1')
            */
            for(let i=0;i<boxlist.length;i++){
                boxlist[i].onclick=function(){
                    boxlist_event[i].style.display='block';
                }
            }    
        }
        l_onclick_hide(boxlist,boxlist_event){
            for(let i=0;i<boxlist.length;i++){
                boxlist[i].onclick=function(){
                    boxlist_event[i].style.display='none';
                }
            }
        }
    }
